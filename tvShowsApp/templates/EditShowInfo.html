<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Show {{editshow.id}}</h1>
    <form action="/shows/{{editshow.id}}/update" method="post">
    {% csrf_token %}
    
        <p>Title:<input type="text" name="tt"></p>
        <p>Network:<input type="text" name="net"></p>
        <p>Release Date:<input type="date" name="RDate"></p>
        <p>Description:<textarea type="text" name="desc" cols="30" rows="10"></textarea></p>
        <input type="submit" value="Update">
        <a href="/shows/{{editshow.id}}">Go to Show</a>
    </form>
    <a href="/shows">Go Back to Show List</a>

</body>
</html>
